<!--
    
Añadir a la clase Array un método llamado sin() que permita filtrar los elementos del array original
y obtenga un nuevo array con todos los valores diferentes al indicado:
var array1 = [1, 2, 3, 4, 5];
var filtrado = array1.sin(4); // filtrado = [1, 2, 3, 5]
Todos los objetos en JavaScript provienen de Object; todos los objetos heredan métodos y propiedades de Object.prototype, aunque pueden ser sobrecargados. Sin embargo, un Object  puede ser deliberadamente creado para que esto no sea cierto (por ejemplo usando  Object.create(null)), o bien alterado para que no cumpla esta propiedad (por ejemplo usando Object.setPrototypeOf).

prototype:
Cambios en el prototipo de Object son vistos por todos los objetos a traves de el encadenado de prototype, 
a no ser que las propiedades y los metodos sujetos a estos cambios sean sobreescritos en algun lugar de la 
cadena de prototype. Este poderoso y a la vez potencialmente peligroso mecanismo permite extender o sobreescribir 
el comportamiento de un objeto.

-->

<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html" />
    <meta charset="utf-8" />
    <meta name="author" content="Curso Web 2.0 - BIOS" />
    <title>Ejercicio Nº5</title>

    <script type="text/javascript">
        // Devuelve un array sin los elementos que coinciden con
        // el elemento que se pasa como parámetro
        Array.prototype.sin = function(elemento) {
            var filtrado = [];
            for (var i = 0; i < this.length; i++) {
                // Es importante utilizar el operador !== para comprobar
                // que los elementos no sean exactamente iguales
                if (this[i] !== elemento) {
                    filtrado.push(this[i]);
                }
            }
            return filtrado;
        }
        var array1 = [1, 2, 3, 4, 5];
        var filtrado = array1.sin(1);
        alert(filtrado);
    </script>
</head>

<body>

    <p>Primer EJERCICIO Nº5</p>

</body>

</html>
